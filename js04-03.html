    <script>
        // 계산기의 사칙연산 함수 만들기 
        // 1번 함수 형태
        function add1() {
            var a = 10;
            var b = 5;
            console.log("두 수의 합은 : " + (a + b));
        }

            var b = 5

        }

        function multi1() {
            var a = 10;
            var b = 5;
            console.log("두 수의 곱은 : " + (a * b));
        }

        function div1() {
            var a = 10;
            var b = 5;
            console.log("두 수의 나눈 몫 : " + (a / b));

        // 함수 호출시 매개변수의 갯수와 동일하게 입력

        function add2(a, b) {
            console.log("두 수의 합은 : " + (a + b));
        }

        function sub2(a, b) {
            console.log("두 수의 차는 : " + (a - b));

        }

        function multi2(a, b) {
            console.log("두 수의 곱은 : " + (a * b));

        }

        function div2(a, b) {
            console.log("두 수를 나눈 몫 : " + (a / b));

        }

        add2(10, 5);
        sub2(10, 5);
        multi2(10, 5);
        div2(10, 5);

        console.log("------3번 형태의 함수로 실행시------")
        // 1번 함수 형태와 동일 하지만 return으로 함수 호출 시점으로 결과값을 돌려줌
        function add3() {
            var a = 10;
            var b = 5;
            return a + b; // 함수 호출 시점으로 결과 값을 돌려줌
        }

        function sub3() {
            var a = 10;
            var b = 5;
            return a - b;
        }

        function multi3() {
            var a = 10;
            var b = 5;
            return a * b;
        }

        function div3() {
            var a = 10;
            var b = 5;
            return a / b;
        }


        var add3Result = add3(); // add3함수를 add3Result변수에 대입해줌.(여러 곳에 함수를 대입하기 위함)
        console.log("두 수의 합 : " + add3Result);
        // console.log("두 수의 합 : " + add3()); 이런식으로 간략화 시켜도 된다.

        var sub3Result = sub3();
        console.log("두 수의 차 : " + sub3Result);

        var multi3Result = multi3();
        console.log("두 수의 곱 : " + multi3Result);

        var div3Result = div3();
        console.log("두 수의 합 : " + div3Result);

        }

        var add4Result = add4(10, 5);

        function result() {

                console.log(input1 + " + " + input3 + " = " + (input1 + input3))

        //선생님 풀이. 
        function cal(a, b, flag){
            var c = 0;
            switch (flag) {
                case "+":
                c = a + b;

                c = a - b;
                break;
                case "*":
                c = a * b;
                break;

                c = a / b;
                break;

        }
