    <script>
        // 다중 반복문 
        // 하나의 반복문 안에 또 다른 반복문을 사용하는 형태

        // for (첫번째 초기화 변수; 첫번째 반복조건; 첫번째 카운트) {
        //      첫번째 for문에서 반복 실행할 소스코드
        //      for (두번째 초기화 변수; 두번째 반복 조건; 두번째 카운트) {
        //      두번째 for문에서 반복 실행할 소스코드
        //      }
        // }
       
        for (var i = 0; i < 10; i++){
            console.log("첫번째 for문의 i값 : " + i);
            console.log("------------------------");
            for (var j = 0; j < 10; j++){
                console.log(" ")

                console.log("두번째 for문의 j값 : " + j);
            }
        }

        // 문제 1) 위의 예제를 참고하여 아래와 같이 출력하는 프로그램을 작성하세요
        // i의 값 : x, j의 값 : x
        // i의 값 : x1, j의 값 : y1
        console.log("\n\n-----------문제1----------\n\n")
        for (var i = 0; i < 10; i++){
            console.log(" ");
            for (var j = 0; j < 10; j++ ){
            console.log("i의 값 : " + i + ", j의 값 : " + j);
            
            }
        } 

        // 문제 2) 2중 for 문을 사용하여 2단부터 9단까지 모든 구구단을 출력하는 프로그램을 작성하세요 
        console.log("\n\n----------문제2---------\n\n")
        for (var dan = 2; dan < 10; dan++){
            console.log("="+dan + "단=")
            for (var num = 1; num < 10; num++){
                console.log(dan + " X " + num + " = " + (dan * num));
            }
        }
        
        // 문제 3) 구구단 전체를 while 문을 통해서 화면에 출력하는 프로그램을 작성하세요
        
        console.log("\n\n--------문제3----------\n\n\n")
       
        var dan = 2 ;
        // var num = 1 ;
        while(dan < 10){
            console.log("===" + dan + "단===");
            var num = 1 ;
            while(num < 10){
                console.log(dan + " X " + num + " = " + (dan*num));
                num++;
            
            }
            // num = 1;
            dan++;
        }
    </script>
